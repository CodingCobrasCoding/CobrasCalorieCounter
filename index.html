<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TITLE</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body class="is-mobile">
		<header><h1>YOO BRO</h1></header>

		<div class="container">
			<div class="box">
				<div class="columns">
					<div class="column is-one-third">
						<div class="field">
							<label class="label">Find a recipe</label>
							<div class="control">
								<input
									id="recipeinput"
									class="input"
									type="text"
									placeholder="Enter any ingredient"
								/>
							</div>
						</div>

						<div class="control">
							<button id="recipeBtn" class="button is-primary">
								Submit
							</button>
						</div>
						<div class="column is-two-thirds">
							<div id="recipeinfo" class="container"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <script src="mailbox-script.js"></script> -->
		<script src="script.js"></script>
	</body>
</html>
